<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="around the u.s. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile__title-js">Name</h1>
            <button
              aria-label="edit"
              type="button"
              class="profile__edit-button"
              id="profile__edit-button-js"
            ></button>
            <p class="profile__description" id="profile__description-js">
              About me
            </p>
          </div>
          <button
            aria-label="add"
            type="button"
            class="profile__add-button"
            id="profile__add-button-js"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h3 class="footer__info">&copy; 2022 Around the U.S.</h3>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <h4 class="modal__header">Edit Profile</h4>
        <form class="modal__form">
          <input
            class="modal__title"
            name="title"
            id="profile-title-input"
            placeholder="Enter your name..."
            type="text"
          />
          <input
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Enter description..."
            type="text"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-button-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-button-close"></button>
        <h4 class="modal__header">New place</h4>
        <form class="modal__form">
          <input
            class="modal__title"
            name="title"
            id="image-title-input"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input"
            name="image"
            id="image-link-input"
            placeholder="Image link"
            type="url"
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button
          class="modal__close modal__close_preview"
          id="preview-image-modal-close"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          aria-label="delete"
          type="button"
          class="card__delete-button"
          id="card__delete-button-js"
        ></button>
        <img src="" alt="" class="card__image" id="card__image-js" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            type="button"
            class="card__like-button card__like-button_active"
            id="card__like-button-js"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
